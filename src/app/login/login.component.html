<mat-form-field>
    <mat-label>Enter your login</mat-label>
    <input matInput [(ngModel)]="username" name="username">
  </mat-form-field>
<mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
</mat-form-field>

<button mat-raised-button color="primary" (click)="submit()">Se connecter</button>
